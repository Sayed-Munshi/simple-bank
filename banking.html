<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Information</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let get in touch <span class="font-semibold text-orange-800">your
                Internal
                Information</span>>
            !!!
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- balance and transection -->
        <section class="mt-12">

            <div class=" grid grid-cols-3 gap-4  text-white">

                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>


                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span> </h4>
                </div>


                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>


            </div>
        </section>

        <!-- Deposit and Withdraw -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 ">

                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-200 rounded mb-2 block w-3/4 p-1 px-2"
                            type="text" name="" id="" placeholder="amount">

                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 py-2 rounded text-white font-medium ">Deposit</button>
                    </div>
                </div>

                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-200 rounded mb-2 block w-3/4 p-1 px-2"
                            type="text" name="" id="" placeholder="amount">
                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 py-2 rounded text-white font-medium ">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>

</body>

</html>
